# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "cloud.google.com/go"
  # version = "0.21.0" on April 28 v0.21.0 won't build with google.golang.org/api
  branch = "master"

[[constraint]]
  branch = "master"
  name = "github.com/araddon/dateparse"

[[constraint]]
  branch = "master"
  name = "github.com/araddon/gou"

[[constraint]]
  branch = "master"
  name = "github.com/araddon/qlbridge"

[[constraint]]
  name = "github.com/coreos/etcd"
  version = "3.3.4"

[[constraint]]
  branch = "master"
  name = "github.com/globalsign/mgo"

[[constraint]]
  name = "github.com/go-sql-driver/mysql"
  version = "1.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/gocql/gocql"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/hailocab/go-hostpool"

[[constraint]]
  branch = "master"
  name = "github.com/jmoiron/sqlx"

[[constraint]]
  branch = "master"
  name = "github.com/kr/pretty"

[[constraint]]
  branch = "master"
  name = "github.com/lytics/cloudstorage"

[[constraint]]
  branch = "master"
  name = "github.com/lytics/confl"

[[constraint]]
  branch = "master"
  name = "github.com/lytics/dfa"

[[constraint]]
  branch = "master"
  name = "github.com/lytics/go-lytics"

[[constraint]]
  name = "github.com/lytics/grid"
  version = "3.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/mattbaird/elastigo"

[[constraint]]
  branch = "master"
  name = "github.com/sony/sonyflake"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.1"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  branch = "master"
  name = "golang.org/x/oauth2"

[[constraint]]
  branch = "master"
  name = "google.golang.org/api"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.11.3"

[prune]
  go-tests = true
  unused-packages = true
